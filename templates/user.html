{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <p><a href="{{ url_for('send_message', recipient=user.username) }}">Send private message</a></p>
    <hr>
    {% for post in posts %}
    <article>
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
    </article>
    {% endfor %}
{% endblock %}
