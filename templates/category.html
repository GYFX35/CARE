{% extends "base.html" %}

{% block content %}
    <h1>Posts in category: {{ category.name }}</h1>
    <hr>
    {% for post in posts %}
        <article>
            <p>
                <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a> says:
                <b><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a></b>
            </p>
            <p>{{ post.content }}</p>
        </article>
    {% endfor %}
{% endblock %}
